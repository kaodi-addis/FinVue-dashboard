  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FinVue | Financial Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-from-bottom': {
                '0%': { transform: 'translateY(1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-in-from-right': {
                '0%': { transform: 'translateX(1rem)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slide-in-from-top': {
                '0%': { transform: 'translateY(-1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'zoom-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            animation: {
              'in': 'fade-in 0.3s ease-out',
              'fade-in': 'fade-in 0.5s ease-out',
              'slide-in-from-bottom': 'slide-in-from-bottom 0.5s ease-out',
              'slide-in-from-right': 'slide-in-from-right 0.5s ease-out',
              'slide-in-from-top': 'slide-in-from-top 0.5s ease-out',
              'zoom-in': 'zoom-in 0.5s ease-out',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        /* Prevent elastic scroll/overscroll on mobile for app feel */
        overscroll-behavior-y: none;
        /* Disable double-tap zoom and tap highlight */
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      /* Mobile optimization: Ensure inputs are at least 16px on focus to prevent iOS auto-zoom */
      input, select, textarea {
        font-size: 16px !important;
      }
      @media (min-width: 768px) {
        input, select, textarea {
          font-size: inherit !important;
        }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .animate-in { animation-fill-mode: both; }

      /* Markdown styling */
      .prose-markdown h1 { font-size: 1.25rem; font-weight: 800; margin-bottom: 0.5rem; }
      .prose-markdown h2 { font-size: 1.1rem; font-weight: 700; margin-bottom: 0.4rem; }
      .prose-markdown p { margin-bottom: 0.75rem; line-height: 1.5; }
      .prose-markdown ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.75rem; }
      .prose-markdown li { margin-bottom: 0.25rem; }
      .prose-markdown strong { font-weight: 700; color: inherit; }

      /* Safe area insets for notched phones */
      .safe-p-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>

  }
}
</script>
